{% extends "base.html" %}

{% block title %}Access Denied - AI Exam System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i data-feather="shield-off" class="mb-3" style="width: 64px; height: 64px; color: var(--bs-danger);"></i>
                    <h2 class="card-title">Access Denied</h2>
                    <p class="card-text">
                        You don't have permission to access this resource. 
                        Please contact an administrator if you believe this is an error.
                    </p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i data-feather="home" class="me-1"></i>
                        Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
